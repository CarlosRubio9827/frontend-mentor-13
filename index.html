<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping single column coming soon page</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="bg">
        <div class="container">
            <div class="container-top">
                <div class="container-top-title">
                    
                </div>
                <div class="container-top-description1">
                    <p>We are launching <span>soon!</span></p>
                </div>
                <div class="container-top-description2">
                    <p>Subscribe and get notified</p>
                </div>
            </div>
            <div class="container-notify">
                <form id="form-data" action="#" method="GET">
                    <div class="container-notify-input">
                        <input type="text" name="email" id="email" placeholder="Your email address">
                    </div>
                    <div class="container-notify-alert">
                        <p>Please provide a valid email address</p>
                    </div>
                    <div class="container-notify-button">
                        <input type="submit" value="Notify Me">
                    </div>
                </form>
            </div>
            <div class="container-image">
                <div class="container-image-img">
            
                </div>
            </div>
            <div class="container-bottom">
                <div class="container-bottom-social">
                    <ul>
                        <li><a href="#"><img src="./images/icon-linkedin.svg" alt=""></a></li>
                        <li><a href="#"><img src="./images/icon-twitter.svg" alt=""></a></li>
                        <li><a href="#"><img src="./images/icon-instagram.svg" alt=""></a></li>
                    </ul>
                </div>
                <div class="container-bottom-copy">
                    <p>&#169 Copyright Ping. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
